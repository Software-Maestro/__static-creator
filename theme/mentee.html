<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.isotope/1.5.25/jquery.isotope.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
<div id="wrap">
    <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <a href="/" class="pure-menu-heading">Software_Maestro_</a>
        <ul class="menu">
            <li><a href="/mentor.html">Mentor</a></li>
            <li class="pure-menu-selected"><a href="/mentee.html">Mentee</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="desc">
            <p>Mentee of software maestro.</p>
            <p>
                Ah... They are.. Ah...
            </p>
        </div>

        <div class="category">
            <button data-category="1st" class="pure-button btn-small">1st</button>
            <button data-category="2nd" class="pure-button btn-small">2nd</button>
            <button data-category="3rd" class="pure-button btn-small">3rd</button>
            <button data-category="4th" class="pure-button btn-small">4th</button>
        </div>

        <div class="category">
            <button data-category="male" class="pure-button btn-small">Male</button>
            <button data-category="female" class="pure-button btn-small">Female</button>
        </div>

        <div class="members">
            {% for member in members %}
                <div class="member">
                    <img src="thumb" src="http://www.gravatar.com/avatar/{{ member.hashed_email }}?s=128" alt="profile image">
                    <div class="header">
                        <h1>{{ member.name }}</h1>
                        <h3><a href="https://github.com/{{ member.github }}">@{{ member.github}}</a></h3>
                    </div>
                    <div class="icons">
                        <a href="https://github.com/{{ member.github }}"><i class="fa fa-github fa-fw"></i></a>
                        {% if member.twitter %}<a href="https://twitter.com/{{ member.twitter }}"><i class="fa fa-twitter fa-fw"></i></a>{% endif %}
                        {% if member.facebook %}<a href="https://www.facebook.com/{{ member.facebook }}"><i class="fa fa-facebook fa-fw"></i></a>{% endif %}
                    </div>
                    <div class="tags">
                        <button class="pure-button btn-small">{{ member.class }}</button>
                        <button class="pure-button btn-small">{{ member.sex }}</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="to-be-continued">
        <hr/>
        <span>to be continued</span>
    </div>
</div>
</body>
</html>
